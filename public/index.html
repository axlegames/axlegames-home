    <title>AxleGames</title>
    <style>
      ::-webkit-scrollbar {
        width: 0.2em;
        border-radius: 4em;
        box-shadow: 0px 0px 2px #f46b15;
      }
      ::-webkit-scrollbar-track {
        box-shadow: 0px 0px 2px #f46b15;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #fd5eb3;
        outline: 1px solid #2b2d42;
        border-radius: 4em;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        background-color: #0e063d;
      }
      .shiner {
        background-size: contain;
        text-align: center;
        color: black;
      }
      .shiner::before {
        content: attr(data-heading);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0) 45%,
          rgba(255, 255, 255, 0.8) 50%,
          rgba(255, 255, 255, 0) 55%,
          rgba(255, 255, 255, 0) 100%
        );
        color: transparent;
        animation: shine 1s infinite;
        background-size: 200%;
      }

      @-webkit-keyframes shine {
        0% {
          background-position: -100%;
        }
        100% {
          background-position: 100%;
        }
      }

      @keyframes shine {
        0% {
          background-position: -100%;
        }
        100% {
          background-position: 100%;
        }
      }
    </style>

    <script id="react-dotenv" src="https://axle.games//env.js"></script>
