<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AxleGames</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Staatliches&display=swap");
      * {
        font-family: Staatliches;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      #chartdiv {
        margin: auto;
        display: block;
        min-height: 60vh;
        max-width: 100vw;
        overflow: hidden;
        display: flex;
      }
      body,html{
        background: #000;
      }
    </style>
  </head>

  <body>
    <div id="chartdiv"></div>
    <script src="//cdn.amcharts.com/lib/4/core.js"></script>
    <script src="//cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="//www.amcharts.com/lib/4/themes/animated.js"></script>

    <script>
      am4core.useTheme(am4themes_animated);
      var chart = am4core.create("chartdiv", am4charts.PieChart);
      chart.hiddenState.properties.opacity = 0; // this creates initial fade-in
      chart.data = [
        {
          category: "Presale",
          value: 25,
          label: am4core.color("#ffffff"),
        },
        {
          category: "Ecosystem and Staking Rewards",
          value: 30,
          label: am4core.color("#ffffff"),
        },
        {
          category: "Advisors and Partners",
          value: 4,
          label: am4core.color("#ffffff"),
        },
        {
          category: "CEX listings",
          value: 6,
          label: am4core.color("#ffffff"),
        },
        {
          category: "Marketing",
          value: 15,
          label: am4core.color("#ffffff"),
        },
        {
          category: "NULS SCO",
          value: 5,
          label: am4core.color("#ffffff"),
        },
        {
          category: "Liquidity",
          value: 12,
          label: am4core.color("#ffffff"),
        },
        {
          category: "Airdrops and Giveaways",
          value: 3,
          label: am4core.color("#ffffff"),
        },
      ];

      chart.radius = am4core.percent(70);
      chart.innerRadius = am4core.percent(20);
      chart.startAngle = 180;
      chart.endAngle = 360;

      var series = chart.series.push(new am4charts.PieSeries());
      series.dataFields.value = "value";
      series.dataFields.category = "category";

      // Disable ticks and labels
      series.labels.template.disabled = true;
      series.ticks.template.disabled = true;

      series.slices.template.innerCornerRadius = 2;
      series.slices.template.draggable = true;
      series.slices.template.inert = true;

      series.hiddenState.properties.startAngle = 90;
      series.hiddenState.properties.endAngle = 90;
      series.slices.template.draggable = false;

      chart.legend = new am4charts.Legend();
      chart.legend.labels.template.fill = am4core.color("#ffffff");
      chart.legend.valueLabels.template.fill = am4core.color("#F46B15");
      chart.legend.align = "center";

      console.log(chart.legend);
    </script>
  </body>
</html>
